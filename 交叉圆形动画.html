<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一个杯子</title>
	<style>
		#div1{
				height:200px;
				width:200px;
				background-color: red;
				position:absolute;
				top:0;left:0;
				border-radius: 100px;
				-moz-border-radius:100px;
		}
		#div2{
				height:200px;
				width:200px;
				background-color: green;
				opacity: 0.6;
				position:absolute;
				top:0;left:150px;
				z-index:2;
				border-radius: 100px;
				-moz-border-radius:100px;
		}
	</style>
	<script>
		function moveElement(elementID,final_x,final_y,interval) {
		  var elem = document.getElementById(elementID);
		  var xpos = parseInt(elem.style.left);
		  var ypos = parseInt(elem.style.top);
		  if (xpos == final_x && ypos == final_y) {
		    return true;
		  }
		  if (xpos < final_x) {
		    xpos++;
		  }
		  if (xpos > final_x) {
		    xpos--;
		  }
		  if (ypos < final_y) {
		    ypos++;
		  }
		  if (ypos > final_y) {
		    ypos--;
		  }
		  elem.style.left = xpos + "px";
		  elem.style.top = ypos + "px";
		  var repeat = "moveElement('"+elementID+"',"+final_x+","+final_y+","+interval+")";
		  setTimeout(repeat,interval);//多长时候后去执行repeat
		  setTimeout()

		}
        window.onload=function positionMessage(){
          var elem=document.getElementById('div1');
          elem.style.position='absolute';
          elem.style.left='0';
          elem.style.top='0';
        
          var elem=document.getElementById('div2');
          elem.style.position='absolute';
          elem.style.left='150px';
          elem.style.top='0';

        moveElement('div1',150,0,10);//每毫秒秒移动一个像素
        moveElement('div2',0,0,10);
	    }
	</script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
</body>
</html>
